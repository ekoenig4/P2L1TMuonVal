    - "{Stat} == 1"
    - "abs({Id}) == 13"
    - "abs({Eta}) > {eta_range[0]}"
    - "abs({Eta}) < {eta_range[1]}"
    - "{Pt} > {pt_range[0]}"
    - "{Pt} < {pt_range[1]}"

