argparse:
    label: "simple"

    file: "L1NtuplePhaseII_Step1"
    filepath: "/eos/uscms/store/user/ekoenig/trigger/"
    outfile: "dimuon_{file}_{branch}_{label}.root"

    branch: "gmtTkMuon"
    eta_min: 0
    eta_max: 2.4
    pt_min: 5.
    pt_max: 100.

    barrel_eta: 0.83
    endcap_eta: 1.24

    total: -1

# matched_delta_r: 0.1

gen_variables:
    pt: "partPt"
    eta: "partEta"
    phi: "partPhi"
    # E: "partE"
    # charge: "partCh"

gen_selection:
    stat: "lambda t : t.partStat == 1"
    ptcut: "lambda t : (t.partPt > {pt_min})"
    

l1_variables:
    pt: "{branch}Pt"
    eta: "{branch}Eta"
    phi: "{branch}Phi"
    # E: "{branch}E"
    # charge: "{branch}Chg"
    # nstubs: "{branch}NStubs"

l1_selection:
    ptcut: "lambda t : (t.{branch}Pt > {pt_min})"
    # nstubs>=2: "lambda t : t.{branch}NStubs >= 2"